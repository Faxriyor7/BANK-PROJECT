<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bank</title>
    <link rel="stylesheet" href="/design.css">
    <link rel="stylesheet" href="/my.js">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to Advanced Bank</h1>
    </header>
    <main>
        <section id="home">
            <h2>Our Services</h2>
            <div class="service">
                <h3>Checking Accounts</h3>
                <p>Manage your daily expenses with ease.</p>
            </div>
            <div class="service">
                <h3>Savings Accounts</h3>
                <p>Save for the future with our high-yield accounts.</p>
            </div>
            <div class="service">
                <h3>Loans</h3>
                <p>Get the financial support you need.</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
